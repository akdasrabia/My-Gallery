<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="styles.css">

<body>

  <div class="profile">
    <img src="./images/profilePhoto.png">
    <p class="name">Rodney Cotton</p>

    <div class="profile-cards">
      <div class="profile-card">
        <p class="card-info-1">100</p>
        <p class="card-info-2">Posts</p>
      </div>

      <div class="profile-card">
        <p class="card-info-1">2,242</p>

      </div>

      <div class="profile-card">
        <p class="card-info-1">1,432</p>

      </div>
    </div>
  </div>

  <div class="gallery">

      <img src="./images/photo1.png">
    </div>
     <div class="grid-item wide">
      <img src="./images/photo2.png">
    </div>
    <div class="grid-item wide">
      <img src="./images/photo3.png">
    </div>

     <div class="grid-item tall">
      <img src="./images/photo4.png">
    </div>

    <div class="grid-item normal">
      <img  src="./images/photo5.png">
    </div>
    <div class="grid-item normal">
